<div>
  <div mat-dialog-title >
      <h3 >Delete Users
          <mat-icon class="pull-right" (click)="onCloseCancel()">close</mat-icon>
      </h3>
  </div>
  <hr>
  <mat-dialog-content>
    Press Confirm to delete User
    <br><br>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)=" deleteUser(data.id)" color="warn">Confirm</button>
    <button mat-raised-button (click)="onCloseCancel()">Cancel</button>
  </mat-dialog-actions>
</div>
