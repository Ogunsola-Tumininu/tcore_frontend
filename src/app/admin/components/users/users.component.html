<mat-card>
  <h2>All Users </h2>
</mat-card><br>
<mat-card>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <br>
  <mat-divider></mat-divider>
  <br>

  <div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email" class="mobile-hidden" style="width:130%;">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="mobile-hidden" style="width:130%;"> Email </th>
        <td mat-cell *matCellDef="let user" class="mobile-hidden" style="width:130%;"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:70%;"> Role </th>
        <td mat-cell *matCellDef="let user" style="width:70%;"> {{user.role}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
        <td mat-cell *matCellDef="let user" class="mat-column-right">
          <button mat-icon-button color="primary">
            <mat-icon color="primary" (click)="openUpdateUserDialog(user)">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDialog(user._id)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>

  <mat-paginator [pageSizeOptions]="[20, 50, 70]" showFirstLastButtons>
    </mat-paginator>

  </div>

</mat-card>
