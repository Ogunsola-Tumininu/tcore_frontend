<div class="site-header">
    <h2>All Customers </h2>
  </div><br>
  <mat-card>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <br>
    <mat-divider></mat-divider>
    <br>

    <div *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let customer">
          <a routerLink="/admin/customer/{{customer._id}}">{{customer.name}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Email </th>
        <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:70%;"> Phone Number </th>
        <td mat-cell *matCellDef="let customer" style="width:70%;"> {{customer.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:130%;"> Address </th>
          <td mat-cell *matCellDef="let customer" style="width:130%;"> {{customer.address}} </td>
        </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons>
    </mat-paginator>
  </mat-card>
