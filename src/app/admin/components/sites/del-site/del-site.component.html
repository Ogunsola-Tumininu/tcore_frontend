<div>
  <div mat-dialog-title>
    <h3>Delete Site
      <mat-icon class="pull-right" (click)="onCloseCancel()">close</mat-icon>
    </h3>
  </div>
  <hr>
  <mat-dialog-content>
    Press Confirm to delete Site
    <br><br>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)=" deleteSite(data.id)" color="warn">Confirm</button>
    <button mat-raised-button (click)="onCloseCancel()">Cancel</button>
  </mat-dialog-actions>
</div>
