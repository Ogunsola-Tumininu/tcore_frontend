<mat-card>
    <h2>All Sites </h2>
</mat-card><br>
<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<mat-card>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <br>
  <mat-divider></mat-divider>
  <br>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let site">
          <a routerLink="/admin/site/{{site._id}}">{{site.name}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let site"> {{site.location}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
        <td mat-cell *matCellDef="let site" class="mat-column-right">
          <button mat-icon-button color="primary">
            <mat-icon color="primary" (click)="openUpdateSiteDialog(site)">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDialog(site._id)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
    <mat-paginator [pageSizeOptions]="[20, 50, 70]" showFirstLastButtons>
    </mat-paginator>
  </div>
</mat-card>
