<div class="content">

    <div class="back">
      <ul *ngIf="role == 'inputter'" class="list-group">
        <li class="list-group-item mark">
          <a (click)="createCustomer()">Create Customer</a>
        </li>
      </ul>
      <img class="img img-responsive" src="assets/avatar.png" alt="">

    <div class="info">
      <h2>{{user.name}}</h2>
      <p>Role</p>

  <div class="col-md-3 show" style="display: none !important">

      <li class="list-group-item mark">
        <a (click)="createCustomer()">Create Customer</a>

    </ul>
  </div>
